<form [formGroup]="form">
  <h1 mat-dialog-title>Save Genre</h1>
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>New Genre Name</mat-label>
      <input matInput formControlName="genreName" [value]="inputData.genreName">
      <mat-error *ngIf="form.get('genreName')?.touched && form.get('genreName')?.hasError('required')">
        Genre Name is required
      </mat-error>
      <mat-error *ngIf="form.get('genreName')?.touched && form.get('genreName')?.hasError('alreadyPresent')">
        This genre name is already present.
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button color="primary" (click)="saveGenre()" cdkFocusInitial>Save</button>
    <button mat-button color="warn" (click)="dialogRef.close()">Cancel</button>
  </mat-dialog-actions>
</form>
