<!-- make it wider -->

<form [formGroup]="form">
  <h1 mat-dialog-title> Edit Genre</h1>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label> Genre Name</mat-label>
      <input type="text" matInput formControlName="genreName">
      <!-- todo: check so genre names arent the same-->
      <mat-error *ngIf="this.form.get('genreName')?.touched && this.form.get('genreName')?.hasError('required')">
        Genre Name is required
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button color="primary" (click)="updateGenre()" cdkFocusInitial> Update</button>
    <button mat-button color="warn" (click)="dialogRef.close()">Cancel</button>
  </mat-dialog-actions>
</form>
