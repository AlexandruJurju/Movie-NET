<form [formGroup]="form">
  <h1 mat-dialog-title>Edit Genre</h1>
  <mat-dialog-content>
    <div>
      <p>Current Genre Name:</p>
      <p>{{ inputData.genreName }}</p>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>New Genre Name</mat-label>
      <input matInput formControlName="genreName" [value]="inputData.genreName">
      <mat-error *ngIf="form.get('genreName')?.touched && form.get('genreName')?.hasError('required')">
        Genre Name is required
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button color="primary" (click)="updateGenre()" cdkFocusInitial>Update</button>
    <button mat-button color="warn" (click)="dialogRef.close()">Cancel</button>
  </mat-dialog-actions>
</form>
