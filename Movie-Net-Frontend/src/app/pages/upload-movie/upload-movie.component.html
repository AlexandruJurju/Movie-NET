<form #movieForm="ngForm" (ngSubmit)="onSubmit(movieForm)">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" ngModel>
  </div>
  <div>
    <label for="headline">Headline:</label>
    <input type="text" id="headline" name="headline" ngModel>
  </div>
  <div>
    <label for="overview">Overview:</label>
    <input type="text" id="overview" name="overview" ngModel>
  </div>
  <div>
    <label for="releaseDate">Release Date:</label>
    <input type="date" id="releaseDate" name="releaseDate" ngModel>
  </div>
  <div>
    <label for="posterImage">Poster Image:</label>
    <input type="file" id="posterImage" name="posterImage" ngModel>
  </div>
  <button type="submit">Upload Movie</button>
</form>
