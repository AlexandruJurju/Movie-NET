<div class="main">
  <div *ngIf="movies">
    <div class="movie-grid">
      <div *ngFor="let movie of movies" class="movie-card">
        <img [src]="movie.posterUrl" alt="{{ movie.title }} Poster" (click)="goToMovieDetails(movie.id)">
        <h3>{{ movie.title }}</h3>
      </div>
    </div>
  </div>
</div>
