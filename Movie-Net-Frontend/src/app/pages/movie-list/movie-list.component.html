<div class="d-flex flex-column vh-75">
  <div class="container py-5 flex-grow-1">
    <h3>Movies list</h3>
    <div *ngIf="movieResponse" class="row row-cols-1 row-cols-md-3 g-4">
      <div *ngFor="let movie of movieResponse.content" class="col">
        <div class="card h-100 text-center p-3">
          <img [src]="movie.posterUrl" alt="{{ movie.title }} Poster" class="card-img-top" (click)="goToMovieDetails(movie.id!)">
          <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item" *ngFor="let pageIndex of pages">
          <a
            (click)="gotToPage(pageIndex)" class="page-link" [class.active]="page === pageIndex" href="javascript:void(0)"
          >{{ pageIndex + 1 }}</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
