<div class="d-flex justify-content-center align-items-center vh-50">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-25">
    <div class="form-group" style="margin-bottom: 20px">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" class="form-control" required>
    </div>

    <div class="form-group" style="margin-bottom: 20px">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" required>
    </div>

    <div class="form-group" style="margin-bottom: 20px">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" required style="margin-bottom: 10px;">
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <button type="submit" [disabled]="!form.valid" class="btn btn-primary w-100">Register</button>
  </form>
</div>
