<div class="d-flex justify-content-center align-items-center" style="margin-top: 50px">
  <div class="card text-center" style="width: 500px;">
    <div class="card-header h5 text-white bg-primary">Reset Password</div>
    <div class="card-body px-5">
      <p class="mb-4">Enter a new password for the email: <strong>{{ userDto.email }}</strong></p>
      <form [formGroup]="form" (ngSubmit)="onResetPassword()">
        <div class="form-outline mb-4">
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="New Password" required>
          <label class="form-label" for="password">New Password</label>
        </div>
        <div class="form-outline mb-4">
          <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password" required>
          <label class="form-label" for="confirmPassword">Confirm Password</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="!form.valid">Reset Password</button>
      </form>
    </div>
  </div>
</div>
