<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Reset Password
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="resetPassword()">

        <p>
          <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword">
          </mat-form-field>
        </p>

        <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid">
          Reset Password
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
