<div class="container">
  <table class="table text-center">
    <thead>
    <tr>
      <th scope="col">Genre Name</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let genre of genres">
      <td>{{ genre.name }}</td>
      <td>
        <button class="btn btn-success" (click)="editGenre(genre)">Edit</button>
      </td>
      <td>
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" (click)="setGenreToDelete(genre)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-center">
    <button class="btn btn-primary" (click)="addGenre()">Add Genre</button>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this genre?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleteGenre(genreToDelete.id)" data-bs-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
