<div class="d-flex justify-content-center align-items-center vh-50">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-25">
    <div class="form-group" style="margin-bottom: 20px">
      <label for="email">Email</label>
      <input type="text" id="email" formControlName="email" class="form-control" required>
    </div>

    <div class="form-group" style="margin-bottom: 20px;">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" required>
    </div>

    <button type="submit" [disabled]="!form.valid" class="btn btn-primary w-100">Login</button>

    <button type="button" (click)="onForgotPassword()" class="btn btn-link w-100 mt-2">Forgot Password?</button>
  </form>
</div>
