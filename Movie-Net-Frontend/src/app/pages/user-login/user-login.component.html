<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()" class="form-container">
        <p>
          <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="email">
            <mat-error
              *ngIf="this.form.get('email')?.touched && this.form.get('email')?.hasError('required')">
              Email is required
            </mat-error>

            <mat-error
              *ngIf="this.form.get('email')?.touched && this.form.get('email')?.hasError('email')">
              Email must be a valid Email
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error
              *ngIf="this.form.get('password')?.touched && this.form.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
        </p>

        <div class="button-row">
          <button mat-raised-button type="submit" color="primary">Submit</button>
          <button mat-raised-button color="primary" routerLink="/user-forgot-password">
            Forgot password?
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
