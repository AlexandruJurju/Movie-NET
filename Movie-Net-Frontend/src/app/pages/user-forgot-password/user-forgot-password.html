<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Request Password Reset
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onForgotPassword()">
        <p>
          <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="email">

            <mat-error
              *ngIf="this.form.get('email')?.touched && this.form.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <!-- todo: show error when user cannot be found for email-->
          </mat-form-field>
        </p>

        <button mat-raised-button
                type="submit"
                color="primary"
                [disabled]="!form.valid"
                routerLink="/user-reset-password">Request New Password
        </button>

      </form>
    </mat-card-content>

  </mat-card>
</div>
