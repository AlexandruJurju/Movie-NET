<div class="d-flex justify-content-center align-items-center" style="margin-top: 50px">
  <div class="card text-center vh-50" style="width: 500px;">
    <div class="card-header h5 text-white bg-primary">Password Reset</div>
    <div class="card-body px-5">
      <p class="card-text py-2">
        Enter your email address and we'll send you an email with instructions to reset your password.
      </p>
      <form [formGroup]="form" (ngSubmit)="onForgotPassword()">
        <div data-mdb-input-init class="form-outline">
          <input type="email" id="typeEmail" formControlName="email" class="form-control my-3" required />
          <label class="form-label" for="typeEmail">Email input</label>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="!form.valid">Reset password</button>
      </form>
      <div class="d-flex justify-content-between mt-4">
        <button (click)="onLogin()" class="btn btn-link">Login</button>
        <button (click)="onRegister()" class="btn btn-link">Register</button>
      </div>
    </div>
  </div>
</div>
