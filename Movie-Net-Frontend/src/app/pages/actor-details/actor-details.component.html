<div class="container">
  <div class="personal-info">
    <img [src]="actor.profilePictureUrl"
         alt="{{actor.firstName}} {{actor.lastName}}"
         [width]="300" [height]="500"
    >
    <h2>Birthdate: {{ actor.birthDate }}</h2>
  </div>

  <div class="extra-info">
    <h1>{{ actor.firstName }} {{ actor.lastName }}</h1>

    <h2>Biography</h2>
    <p>{{ actor.biography }}</p>
  </div>
</div>
